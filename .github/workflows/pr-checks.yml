name: PR Checks

on:
  pull_request:
    branches: [main]

# No secrets available in PR checks â€” this is intentional.
# PR CI validates code quality only. It never touches real data or credentials.

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: pr-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scan for secrets
        run: |
          # Fail if any .env files or common secret patterns are in the diff
          if git diff --cached --name-only origin/main | grep -qE '\.env$|\.env\.'; then
            echo "ERROR: .env file detected in PR"
            exit 1
          fi
          # Check for common secret patterns in changed files
          if git diff origin/main -- '*.py' '*.yaml' '*.yml' '*.json' '*.toml' '*.cfg' | grep -qiE '(api[_-]?key|secret[_-]?key|password|token)\s*[=:]\s*["\x27][^\s"'\'']{8,}'; then
            echo "WARNING: Possible hardcoded secret detected in diff"
            echo "Review the diff manually before approving."
            exit 1
          fi

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Lint
        run: |
          pip install ruff
          ruff check .
