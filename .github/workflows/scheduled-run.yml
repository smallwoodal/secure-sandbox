name: Scheduled Pipeline Run

on:
  schedule:
    # Weekday mornings at 8am UTC — adjust as needed
    - cron: "0 8 * * 1-5"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

jobs:
  run-pipelines:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Protected environment requires deployment reviewers before running.
    # Configure in GitHub Settings → Environments → "production".
    # This prevents merged code from silently exfiltrating secrets.
    environment: production
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Verify environment protection
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fail fast if the 'production' environment has no protection rules.
          # This catches the case where GitHub auto-created an unprotected environment.
          RULES=$(gh api "repos/${{ github.repository }}/environments/production" \
            --jq '.protection_rules | length' 2>/dev/null || echo "unknown")
          if [ "$RULES" = "0" ]; then
            echo "::error::SECURITY: 'production' environment has no protection rules."
            echo "::error::Configure required reviewers in Settings → Environments → production."
            echo "::error::Without protection rules, merged code can access secrets unchecked."
            exit 1
          elif [ "$RULES" = "unknown" ]; then
            echo "::warning::Could not verify environment protection rules (API access may be restricted)."
            echo "::warning::Manually verify: Settings → Environments → production → Required reviewers."
          else
            echo "Environment has $RULES protection rule(s) configured."
          fi

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipelines
        run: |
          # Add your pipeline entry point here after building it.
          # Example: python src/pipeline.py
          echo "No pipelines configured yet."

      - name: Upload outputs as artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: pipeline-outputs
          path: output/
          retention-days: 30
          if-no-files-found: ignore
